 FIC_ship_blueprint:0 "Modern Ship Blueprints"
 FIC_ship_blueprint_desc:0 "Naval equipment designs such as that of the United Kingdom and the USA are considered state of the arc by the world. We should study these designs to better our own for the future."
 FIC_tank_blueprint:0 "Modern Tank Blueprints"
 FIC_tank_blueprint_desc:0 "Western battle tanks have proven their power and capabilities in the field thus it is time for us to follow in pursuit in the name of our war efforts."
 FIC_aircraft_blueprint:0 "Modern Aircraft Blueprints"
 FIC_aircraft_blueprint_desc:0 "Many air wings manufacturered by western companies have some intricate and advanced designs that we must study in order to modernize our aircraft schematics."

 FIC_baodais_reform:0 "재시작된 바오 다이의 개혁"
 FIC_baodais_reform_desc:0 "During the first years of his reign, Emperor Bao Đai showed a great will to modernize Vietnam, but his initiatives were stopped by our administration. With the changes occuring both in Indochina and in the Métropole, we should reconsider our position in the colony and allow him to resume his reforms."
