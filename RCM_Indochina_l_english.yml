 FIC_encourage_local_patriotisms_desc:0 "We need to foster patriotic feelings among the indigenous populace, in order that they resist to any potential foreign invader. Except us, of course."
 FIC_youth_organisations:0 "청년 조직화"
 FIC_youth_organisations_desc:0 "We will task Captain Maurice Ducouroy to create youth and sportive organizations, so that we can create a feeling of unity among the French and indigenous youth."
 FIC_indigenous_civil_servants:0 "현지인 공무원"
 FIC_indigenous_civil_servants_desc:0 "In the current situation, it's nearly impossible to get administrative personnel from the Métropole. To solve this problem and ensure that we don't lack of administrators, we will train indigenous civil servants."
