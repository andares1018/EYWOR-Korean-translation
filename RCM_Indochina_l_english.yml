 FIC_guangzhouwan_development:0 "광저우만 개발"
 FIC_guangzhouwan_development_desc:0 "The territory of Kouang-Tchéou-Wan has been ceded to us by the Qing Empire in 1898 and was since then considered by both Paris and Hanoi as \"commercially unimportant but strategically located\". However, times are changing, and the colonial administration has decided to invest more in the chinese concession."
