 fic_franco_siam_war:0 "프랑스-타이 전쟁"
 SIA_attack_fic:0 "인도차이나 침공"
 SIA_attack_fic_desc:0 "At the end of the 19th century, France stole us various territories in Laos and Cambodia. But France is now weak, and maybe we have the opportunity of reclaiming those lost territories."
 JAP_peace_fic_sia:0 "인도차이나에서 휴전 요청"
 JAP_peace_fic_sia_desc:0 "Thailand has recently started a war against French Indochina, but after the early conquests we are now afraid that the situation may become favorable to the french. We need to enforce a ceasefire between them."
 JAP_invade_southern_indochina:0 "남부 인도차이나 진주"
 fic_organize_defence:0 "인도차이나 방어 재조직"
 fic_organize_defence_desc:0 "Governor-General Catroux has set up a general staff in Saigon, charged of dealing with any issues regarding the defence of the peninsula against Japanese aggression. We will have to plan operations, to fortify cities but also to mobilize the autochton population in favour of our cause."
 fic_the_berenger_plan:0 "The Bérenger Plan"
 fic_the_berenger_plan_desc:0 "Naval officer Régis Bérenger has etablished a very detailed plan to counter a Japanese invasion. We should adopt it."
 fic_meet_local_rulers:0 "현지 통치자들과 만나다."
 fic_meet_local_rulers_desc:0 "While stripped of the majority of their powers and, like Bao Dai, discredited by opposition groups, the hereditary rulers of our protectorates still enjoy much influence over their possessions. We need to make sure our ties with them are still strong before we face the Japanese threat."
 fic_levee_en_masse:0 "Begin a \"Levée en Masse\""
 fic_levee_en_masse_desc:0 "The massive mobilization of the Indigènes will be necessary if we want to be victorious in our struggle against the Japanese"
 fic_intensify_opium_smuggling:0 "아편 밀수 강화"
 fic_intensify_opium_smuggling_desc:0 "Opium has been one of our most important sources of income since the creation of the Indochinese Union. We need to increase our revenue by every mean, even illegal, if we want to be able to finance all our future military expenses."
 fic_arm_hmong_tribesmen:0 "몽족 부족민 무장"
 fic_arm_hmong_tribesmen_desc:0 "The Hmong people, living in the northernmost part of Laos and Tonkin, could prove a useful ally as they know very well their mountainous region. With the loyalty of their leader, Touby Lyfoung, ensured by his new opium revenues, arming them will present no risk."
 fic_hmong_uprising:0 "몽족 반란 시작"
 fic_saigon_holdout:0 "사이공에서의 저항"
 fic_saigon_holdout_desc:0 "Fortifying Saigon and the surrounding areas will be vital, not only for the defence of the peninsula, but also for the defence of the whole Pacific region. As long as we hold the southernmost part of Indochina, the Japanese will not have access to aviation grounds which would allow them to control the sky over the Gulf of Siam and strike Singapore."
 fic_northlao_holdout:0 "북부 라오스에서의 저항"
 fic_northlao_holdout_desc:0 "Setting up small fortified camps in the remote region of Northern Laos will allow us to keep contact with the local tribesmen. If the Japanese threat becomes too heavy, we will also be able to retreat safely into Chinese territory."
