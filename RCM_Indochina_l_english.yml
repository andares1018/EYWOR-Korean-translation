 FIC_friendly_invasion:0 "'Friendly' Invasion"
 FIC_friendly_invasion_desc:0 "Due to the recently signed Tripartite Pact between the German Reich and Japan, the Japanese Empire should be our friend instead of enemy. However, they are now using that fact against us and preparing an attack on the Indochinese Peninsula. Knowing that if they launch an offensive operation against Indochina Germany mostly likely won't even care, despite our allegiance towards its ally, Germany."
