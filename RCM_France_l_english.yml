###EVENTS###
 rcmfrance.1.t:0 "좌익 연합이 선거에서 승리했습니다"
 rcmfrance.1.d:0 "노동자 인터내셔널 프랑스 지부, 급진 사회주의자들, 프랑스 공산당, 그리고 잡다한 좌파들로 구성된 인민전선은 최근 선거에서 권좌를 잡았습니다. 프랑스 정치에서 여전히 상당한 영향력을 미치고 있는 가운데, 처음으로 노동자 인터내셔널 프랑스 지부에 의해 민주 좌파에서 급진당이 퇴출당했습니다."
 rcmfrance.1.a:0 "인민전선을 위하여!"
 rcmfrance.2.t:0 "피에르 라발의 사임"
 rcmfrance.2.d:0 "아비시니아 사태 당시 이탈리아와 타협을 시도하려던 라발 정부의 인기가 식어감에 따라 피에르 라발 총리는 사임할수 밖에 없었습니다."
 rcmfrance.2.a:0 "알베르 사로가 새 정부를 구성할 것이다."
 rcmfrance.3.t:0 "레옹 블룸의 사임"
 rcmfrance.3.d:0 "언론에서의 반대가 거세지고 있는 가운데, 선거구에서 약속한 모든 개혁을 완수하지 못하고 있는 인민전선의 대표인 레옹 블룸은 사임하기로 결정했습니다. 연정은 어느때보다 분열되어 있습니다."
 rcmfrance.3.a:0 "인민전선의 끝인가?"
 rcmfrance.4.t:0 "카미유 쇼탕의 사임"
 rcmfrance.4.d:0 "독일의 오스트리아 합병 이후 국제위기 관리에 어려움을 겪는 카미유 쇼탕 프랑스 총리는 사임하는 길을 택했습니다."
 rcmfrance.4.a:0 "레옹 블룸을 다시 불러들여라."
 rcmfrance.5.t:0 "레옹 블룸의 사임"
 rcmfrance.5.d:0 "개혁을 진행하려 했지만 의회로부터의 승인을 얻을수 없었던 레옹 블룸 총리는 상원에 의해 타도되었습니다. 에두아르 달라디에가 그의 뒤를 이을 것입니다."
 rcmfrance.5.a:0 "프랑스가 정상적으로 굴러갈수 있을까?"
 rcmfrance.6.t:0 "에두아르 달라디에 정부가 전복되다"
 rcmfrance.6.d:0 "핀란드와 소비에트 연방 사이의 겨울전쟁 동안 프랑스의 간섭을 받지 않는 속에서 에두아르 달라디에 정부가 상원에 의해 전복되었습니다."
 rcmfrance.6.a:0 "폴 레노가 새 정부를 구성할 것이다."
 rcmfrance.7.t:0 "카트루 장군이 자유 프랑스에 가담하다"
 rcmfrance.7.d:0 "장 드쿠에 의해 인도차이나 총독으로 임명된 후, 조르주 카르투는 대도시로 가는 배에 올랐습니다. 싱가포르에 도착할때 그는 자유 프랑스에 충성할 것으로 선언했습니다. 5성 장군으로써 그의 능력은 해방에 도움이 될 것입니다."
 rcmfrance.7.a:0 "좋은 소식이야!"
 rcmfrance.8.t:0 "프랑스 영토 반환"
 rcmfrance.8.d:0 "얄타 회담과 열강 사이간의 평화협정 이후, 유럽에서의 전쟁은 마침내 막을 내렸습니다. 자유 프랑스가 복원되면, 우리는 점령지를 다시 돌려받을 것입니다."
 rcmfrance.8.a:0 "물론이지!"
 rcmfrance.9.t:0 "프랑스 영토 반환"
 rcmfrance.9.d:0 "얄타 회담과 열강 사이간의 평화협정 이후, 유럽에서의 전쟁은 마침내 막을 내렸습니다. 자유 프랑스의 복원을 위하여 [From.GetName]는 우리에게 프랑스의 점령지를 반환했습니다."
 rcmfrance.9.a:0 "마침내!"
