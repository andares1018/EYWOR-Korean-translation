l_english:
 CHI_GATHERING_STORM_DESC:0 "일본의 몇 차례 침략과 만주를 잃었음에도 불구하고, 중화민국은 북방 원정 이후 전례없는 안정을 되찾고 있습니다.\n\n그러나 일본군은 점점더 공격적으로 변해갔고 국제연맹에서 세계적인 비난을 받음에도 만주에서 물러나기를 거부했습니다. 많은 이들은 평화가 계속되지 않을 것이라고 생각합니다."
 CHI_BLITZKRIEG_DESC:0 "제2차 중일전쟁은 공화국을 분열시키고 있습니다. 많은 군인과 민간인들이 일본군에게 살해되고 강간당했으며, 다수의 괴뢰정권들이 점령지에서 권력을 행사하기 시작했습니다. \n\n몇몇 비관론자들은 승산이 없다고 주장합니다. 그 말은 옳을지도 모릅니다. 하지만 용감한 중국인들은 이 상황을 뒤바꿀 것입니다."
 MON_GATHERING_STORM_DESC:0 "소련과 확고한 군사 관계를 유지하고 있는 몽골은 남쪽 이웃 국가들과 비교했을 때 정치적으로 안정된 것처럼 보입니다. 그러나 만주에서 일본의 군사적 영향력이 커지고 있는 것과 내몽골에서 일어나는 혼란은 여전히 몽골 국민에게 큰 위협이 되고 있습니다. 몽골인민혁명당 내부의 권력투쟁도 도움이 되지 않습니다. 뭔가 해야 합니다."
 MON_BLITZKRIEG_DESC:0 "몽골인민혁명당에서의 많은 숙청 끝에, 이오시프 스탈린의 든든한 오른팔이자 "몽골의 스탈린"으로 일컬어지는 허를러깅 처이발상이 몽골의 서기장으로 집권하게 되었습니다. 하지만 정치적 반체제 인사들과 불교 신자들의 숙청으로 상황이 더욱 나빠지는 것 같습니다. 아직 동방의 일본은 위협적인데, 제대로 대처하지 못하면 심각한 문제를 일으킬 수 있습니다. 아직도 몽골에 희망이 있을까요?"
 SIK_GATHERING_STORM_DESC:0 "성스차이는 유혈 쿠데타를 통해 정권을 잡았고, 마가 군벌의 침략과 지역 파벌의 반란은 소련의 지원으로 진압되어 그의 정권을 일시적으로 안정시켰습니다. 하지만, 이러한 안정은 단지 외국 강대국들에 의해 지지되었을 뿐입니다. 권력을 잡기 위해 성스차이는 소비에트 연방 공산당에 입당했습니다. 하지만, 투르크인들과 다른 대중들은 이것에 만족하지 못하고 독재정권을 무너뜨릴 기회만을 호시탐탐 노리고 있습니다."
