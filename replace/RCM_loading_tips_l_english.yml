 LOADING_TIP_21:0 ""Give me fifty DC-3s and the Japanese can have the Burma Road."\n - Chiang Kai-Shek"
 LOADING_TIP_22:0 ""Politics is war without bloodshed, while war is politics with bloodshed."\n - Mao Zedong"
 LOADING_TIP_23:0 ""Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost."\n - Mao Zedong"
 LOADING_TIP_24:0 ""Had Imperial Japan did not start the war of invasion, how could we communist became mighty powerful?"\n - Mao Zedong"
 LOADING_TIP_25:0 ""We become what we do."\n - Chiang Kai-Shek"
 LOADING_TIP_26:0 ""If imperialism is not banished from the country, China will perish as a nation. If China does not perish, then imperialism cannot remain."\n - Chiang Kai-Shek"
 LOADING_TIP_27:0 ""The Japanese are a disease of the skin. The Communists are a disease of the heart."\n - Chiang Kai-Shek"
 LOADING_TIP_28:0 ""If when I die, I am still a dictator, I will certainly go down into the oblivion of all dictators."\n - Chiang Kai-Shek"
 LOADING_TIP_29:0 ""The only thing Oriental about me is my face."\n - Soong Mei-ling, Madame Chiang Kai-shek"
 LOADING_TIP_30:0 ""One of the delightful things about Americans is that they have absolutely no historical memory."\n - Zhou Enlai"
 LOADING_TIP_31:0 ""All diplomacy is a continuation of war by other means."\n - Zhou Enlai"
