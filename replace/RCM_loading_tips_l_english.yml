l_english:
 LOADING_TIP_1:0 ""내게 DC-3 50대를 달라. 그렇다면 일본군은 버마 로드를 가져도 상관 업다."\n - 장제스"
 LOADING_TIP_2:0 ""정치는 유혈 없는 전쟁이고, 전쟁은 유혈이 낭자한 정치다."\n - 마오쩌둥"
 LOADING_TIP_3:0 ""사람을 지키면 땅을 잃지만, 땅은 다시 빼앗을 수 있다. 반면 땅을 지키면 땅과 사람, 둘 다 잃는다."\n - 마오쩌둥"
 LOADING_TIP_4:0 ""일제놈들이 침략전쟁을 시작하지 않았다면, 어떻게 우리가 강력한 힘을 거머쥘수 있었을까?"\n - 마오쩌둥"
 LOADING_TIP_5:0 ""우리가 하는일은 이루어진다."\n - 장제스"
 LOADING_TIP_6:0 ""제국주의가 남는다면 중국 국가는 멸망할 것이다. 반대로 중국이 멸망하지 않는다면 제국주의는 남아나지 못할 것이다."\n - 장제스"
 LOADING_TIP_7:0 ""일본은 피부병과 같지만 공산주의자들은 마음의 병과 같다."\n - 장제스"
 LOADING_TIP_8:0 ""내가 죽는다면 난 계속 독재자일 것이며, 모든 독재자들에 대한 망각과 함께 사라질 것이다."\n - 장제스"
 LOADING_TIP_9:0 ""나에게서 동양적인 부분은 오직 얼굴 뿐이다."\n - 쑹메이링, 장제스의 부인"
 LOADING_TIP_10:0 ""미국인들이 재미있는 점중 하나는 그들은 역사를 기억하지 못한다는 것이다."\n - 저우언라이"
 LOADING_TIP_11:0 ""모든 외교는 전쟁의 다른 말이다."\n - 저우언라이"
 LOADING_TIP_12:0 ""하늘에 태양이 두개 있을수는 없다"\n - 장제스"
 #LOADING_TIP_13:0 ""The Tiger General of China."\n - Japanese officers commenting on General Xue Yueh" Can't seem to find any English reference to this?
 LOADING_TIP_13:0 ""약간의 땅을 잃을 때마다 약간의 피가 흐를 것이다. 수만 명의 젊은이들, 수만명의 군대를 동원할수 있다."\n - 항일전쟁 당시 중국 정부의 슬로건"
 #LOADING_TIP_14:0 ""There will be no prisoner of war from Chinese air force!"\n - Yan Haiwen, the Chinese pilot who shot himself after taking down 5 enemies with a pistol when he crash-landed in an enemy-controlled area." Can't seem to find any English reference to this? #edit: New Directions 39 by James Laughlin, p.19, there's a mention
