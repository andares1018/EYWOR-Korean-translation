 MAN_Control_legislation:0 "입법부 통제"
 MAN_Control_legislation_desc:0 "만주국의 입법부는 정부의 중요한 부분이자 우리나라의 정통성을 보자하기 위해 핵심 정치 기구 중 하나입니다. 우리는 이에 대한 영향력을 주장하고 도쿄에서의 어떠한 형태의 개입도 배제해야 합니다."
 MAN_Manchukuo_Constitution:0 "만주의 헌법"
 MAN_Manchukuo_Constitution_desc:0 "만주 제국은 입헌군주국임에도 불구하고 공식적인 헌법은 없고 입헌적인 입법부만 가지고 있습니다. 이제, 입법부에 대한 영향력이 확고해졌기에 드디어 공식적인 헌법을 제정하고 이에 따른 정치 구조를 개혁할 수 있게 되었습니다."
