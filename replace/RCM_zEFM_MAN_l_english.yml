 MAN_rejuvenate_heavy_industry_focus_no_dlc_desc:0 "전 세계 도쿄와 기업으로부터의 대규모 지원과 투자에도 불구하고 만주의 중공업은 여전히 상대적으로 낙후된 상태에 있습니다. 만주중공업개발주식회사의 도움으로 중공업의 전면적인 재편은 우리 제국의 번영을 보장할 것입니다."
 MAN_rejuvenate_heavy_industry_focus:0 "중공업 재조직"
 MAN_rejuvenate_heavy_industry_focus_desc:0 "전 세계 도쿄와 기업으로부터의 대규모 지원과 투자에도 불구하고 만주의 중공업은 여전히 상대적으로 낙후된 상태에 있습니다. 만주중공업개발주식회사의 도움으로 중공업의 전면적인 재편은 우리 제국의 번영을 보장할 것입니다."
