 MAN_recruit_white_russian_advisors_focus:0 "백계 러시아 조언가 모집"
 MAN_recruit_white_russian_advisors_focus_desc:0 "러시아에서 일어난 공산주의 혁명으로 인해 많은 러시아 백군들이 만주에 거주하고 있습니다. 우리와 함께 일하는 것은 쌍방의 이익이 될 것입니다."

 MAN_North_Manchuria_Railway_desc:0 "북만주철도의 확장으로 북방 지역에 대한 우리나라의 교통 능력이 강화될 것입니다."
 MAN_South_Manchuria_Railway_desc:0 "남만주철도의 확장으로 우리나라에서의 남부 지역 교통 운행이 강화될 것입니다."
 #MAN_Japanese_adviser_desc:0 "일본인 고문들은 진보된 지식과 기술을 가지고 있기에 우리 나라의 산업 상태를 개선하는데 도움을 줄 수 있을 것입니다."
 MAN_Japan_Advanced_industrial_system_desc:0 "일본은 현재 아시아 최고의 산업 강국입니다. 우리는 산업을 개선시키기 위해 그들로부터 배울 수 있는 모든 것을 배워야 합니다."
 MAN_increase_of_Joint_stock_company_desc:0 "일본의 거대한 기업집단인 재벌은 항상 만주에 관심을 보여왔습니다. 만약, 그들에게 만주에서의 사업을 확장하도록 허락한다면 우리는 그들로부터 우리 자신을 위한 몇몇의 이익을 얻을 수 있을 것입니다."
 #MAN_Request_investment_desc:0 "일본인에게 투자를 요청할 수 있겠지만 우리의 자립성은 쇠퇴할 것입니다."
 #MAN_Request_investment2_desc:0 "중국에서의 자립성이 더욱 낮아지는 가운데 일본에게 투자 강도를 높여줄 것을 다시 요구할 수 있습니다."
 #MAN_Request_investment3_desc:0 "일본인에게 국내 산업에 대한 투자를 계속 요청한다면 우리의 경제는 크게 발전할 수 있겠지만 우리나라는 많은 자립성을 잃게 될 것입니다."
 MAN_Big_Hsinking_Urban_Planning_desc:0 "도시의 경계를 확장함으로써, 도시의 경제력과 산업 수용력을 증가시킬 수 있을 것입니다. 이는 곧 우리나라 최초의 국제 대도시를 가져다 줄 것입니다."
 #MAN_Civilian_Factory_firse_desc:0 "민생 산업의 건설에 초점을 맞추면 만주 국민들을 더욱 역동적으로 만들 수 있을 것입니다."
 #MAN_Military_Factory_firse_desc:0 "비록 중국이 생산 능력의 대부분을 주권국에게 양보할 수 밖에 없었을지라도, 군수 산업에 집중하는 것은 중국의 군수 산업에 큰 도움이 되었습니다."
 #MAN_Manchurian_Education_System_desc:0 "만주의 교육 제도는 일본의 교육 제도를 모방하여, 국가를 도울 수 있는 우수한 만주의 아이들을 양성할 수 있게 되었습니다."
 #MAN_Improve_autonomy_desc:0 "일본인들로부터 권리를 되찾을 방법을 찾아야 할 때입니다. 항상 일본인들의 지시를 받을 수는 없습니다."
 MAN_Japan_Extraterritoriality_of_Abrogation_desc:0 "도쿄는 여전히 만주 제국에 대한 실질적인 치외법권을 가지고 있지만, 이는 우리의 사업을 방해할 수도 있습니다. 이제 만주에 더 강력한 발판을 마련했으니, 도쿄와의 대화를 통해 그 문제를 해결할 것입니다."
 #MAN_Get_back_the_railway_Privileges_desc:0 "일본이 여전히 우리의 경제와 정치를 통제하고 있기 때문에 철도의 특권을 되찾는 것은 별로 도움이 되지 않을 겁니다."
 #MAN_gradually_recover_the_Japan_privilege_desc:0 "일본은 우리가 만주국에서의 여러 가지 특권을 점진적으로 철회할 수 있도록 하는데 동의했습니다. 우린 국가의 결정 통제에 있어서 모든 면을 되찾기 시작할 것입니다."
 #MAN_Dominate_our_economy_desc:0 "마침내 우리는 경제 정책의 지배를 되찾을 수 있습니다. 기존의 정책을 바꿔 모든 정당에 이익이 되는 정책을 다시 만들 것입니다."
 #MAN_Five_year_plans_desc:0 "국내 경제에 도움이 될 수 있는 국내 최초의 5개년 계획을 구상하고 있습니다."
 MAN_Labour_law_desc:0 "무기를 들고 사랑하는 조국을 지키는 것은 모든 적격한 시민의 의무입니다. 그러나, 이러한 의무에 적합하지 않는 이들을 배제해서는 안 됩니다. 이들은 우리나라를 위대하게 만드는데 도움이 될 특수노동력에 그 자리를 차지할 것입니다."
 MEN_State_religion_desc:0 "우리의 문화에서 일본의 영향력이 우세한 상황 속에서 일본과 같은 국교를 채택하는 일은 당연한 것입니다."
 #MAN_Revitalization_plan_desc:0 "경기 부양 계획은 만주를 향후 아시아에서 가정 발전된 지역으로 만드는 장기 건설 계획입니다."
 MAN_Control_the_government_desc:0 "이제, 우리 군대가 자급자족하고 있는 상황 속에서 이번 기회에 속국들의 충성을 강요할 기회를 사용해야 합니다."
 #MAN_Reform_the_imperial_government_desc:0 "우리의 군대를 억제하고 지원으로 삼음으로써, 이제 정부의 권한을 전례 없는 수준으로 확장할 수 있게 되었습니다. 반대파들은 이러한 정치적 묘책 이후, 더 이상 정부에 영향력을 미치지 못할 것입니다."
 #MAN_Control_legislation_desc:0 "We must "
 #MAN_Manchukuo_Constitution_desc:0 "만주국에서의 헌법은 일본 제국의 합병에 걸림돌이 될 수 있기 때문에 헌법을 가지고 있지 않으며, 만약 우리가 헌법을 제정할 수 있다면 우리는 더 이상 일본이 아니라는 사실을 국내의 국민들에게 힘차게 알릴 수 있을 것입니다."
 #MAN_Manchukuo_Imperial_Army_desc:0 "제국군은 현재 일본 관동군의 제약을 받아 후방 지원 업무를 하는데 국한되어 있습니다."
 MAN_Join_against_soviet_military_exercises_desc:0 "일본군에 의해 소비에트 군대에 대항하는 군사 훈련에 참가함으로써, 우리의 군인들은 군사 전술과 관리에 대한 더 많은 통찰력을 얻을 수 있을 것입니다."
 #MAN_Cooperation_with_Kwantung_Army_desc:0 "관동군과 더욱 기밀하게 공조함으로써 우리 군대의 전투력을 강화하는데 활용할 수 있을 것입니다."
 MAN_River_fleet_desc:0 "우리는 반드시 강의 순찰을 위한 군대를 개발해야 합니다."
 MAN_Manchukuo_Air_Force_desc:0 "1911년, 이탈리아-터키 전쟁에서 공격기가 첫 등장한 이래로, 군용기와 그 조직은 수십 년간 진화했습니다. 우리는 다른 나라와의 속도를 따라잡기 위해 우리만의 공군을 갖춰야만 합니다."
 MAN_Conscription_desc:0 "적대적인 세계 정세와 함께 미래에는 틀림없이 격변이 있을 것이 확실해졌습니다. 전쟁에 개입을 하든, 하지 않든 간에 우리는 이에 대비해야 합니다."
 MAN_Strengthen_backward_support_desc:0 "강력한 군대는 진전을 뒷받침하기 위해 적절한 병참이 필요할 것입니다. 물론, 우리는 어느 지역에서도 뒤떨어져서는 안될 것입니다."
 MAN_Close_Cooperation_with_IGH_desc:0 "관동군과의 연계를 통해 생도들을 일본의 사관학교에 보내달라고 요청할 수 있을 겁니다."
 MAN_Imperial_Army_Focus_desc:0 "관동군은 우리의 피부에 있는 가시와 같습니다. 이들은 정책이나 의사 결정 뿐만 아니라 우리 나라에서의 모든 분야에서 큰 영향력을 가하고 있습니다. 비록 우리는 이들을 축출을 조정할 수 있는 힘을 가지고 있지 않지만, 우리의 군대를 확장함으로써 그들과 거리를 두려고 노력할 수 있습니다. 다시 말해, 우리의 제국군을 가지는 것입니다."
 MAN_Training_officers_desc:0 "제국군은 적어도 관동군과 대등하거나 심지어 능가하기 위한 노력을 해야 합니다. 이러한 점에 비추어, 제국군의 질을 개선하기 위해 숙련된 장교들을 고용해야 합니다."
 MAN_bicycle_battalions_desc:0 "기동성이 핵심입니다. 덩치가 큰 병력수송차가 지나갈 수 없는 곳에서는 자전거가 우리 병사들을 멋지게 시중을 들 것입니다."
 MAN_Japanese_aircraft_desc:0 "일본 항공기의 민첩함은 극에 달하여, 이는 공중전에서 매우 중요한 요소입니다. 우리는 그 뒤에 숨겨진 기계에 대해 깊이 연구해야 합니다."
 MAN_Armored_force_desc:0 "전차는 전쟁의 방식을 바꾸어 놓았습니다. 우리는 그러한 변화에 무지해서는 안 될 것입니다."
 MAN_Offensive_doctrine_desc:0 "최선의 방어는 공격입니다. 방어만 하는 이들은 적을 무찌를 수 없습니다. 우리는 적들이 패배할 수 있도록 적들을 공격해야 할 것입니다. 공격은 전장에서 핵심입니다."
 MAN_Defense_doctrine_desc:0 "우리의 군대는 여전히 잠재적인 적들에 대한 성공적인 대규모 공세를 펼칠 수 없습니다. 우리는 당분간 방어에 주력해야 합니다."
 #MAN_war_on_the_soviet_desc:0 "이제, 우리 편에는 독일이 있습니다. 우리는 함께 소련을 산산조각내 부술 것입니다."
 #MAN_reclaim_northern_territories_desc:0 "헤이룽 강 북쪽의 잃어버린 만주의 영토는 현재 소비에트에 의해 점령되었습니다. 우리가 움직이기 전에 그 땅을 요구해야 합니다."
 #MAN_join_axis_desc:0 "동양에서 우리의 힘으로는 강대하게 서 있을 수 없지만, 독일은 아주 좋은 동맹국이 될 수 있을 것입니다."
 #MAN_Empire_of_the_East_desc:0 "이제, 우리는 일본의 대패 이후 동아시아에서 가장 강력한 제국이 되었습니다! 우리는 만주 제국으로써 제국의 영광을 되찾을 것입니다!"
 #MAN_the_defacto_leader_desc:0 "푸이는 황제의 칭호를 가졌음에도 국가를 통합하기 위한 한낱 꼭두각시에 불과합니다. 실권은 장징후이의 손에 떨어질 것입니다"
 #MAN_Japanese_researchers_desc:0 "국내 기술력을 향상시켜야 합니다. 일본의 전문가들을 중국으로 초청하여 소통할 것입니다. 이는 과학과 기술의 발전에 도움이 될 것입니다."
 MAN_chinese_leadership_desc:0 "현재, 관동군과의 관계와 함께 베테랑들에게 군사 고문직을 요청할 수 있게 되었습니다. 이는 분명히 우리 군대의 질을 향상시킬 것입니다."
 Manchuria_economy:0 "Manchurian Economy"


