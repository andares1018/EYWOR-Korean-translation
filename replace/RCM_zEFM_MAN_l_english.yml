l_english:
 ### Manchu event ###
 EFM_Manchukuo.1.t:0 "만주노동법"
 EFM_Manchukuo.1.d:0 "우리나라의 번영을 확실하게 하기 위해서 모든 남녀는 국가를 건설하는데 자신의 노동을 기여해야 합니다. 하지만, 각 당들은 개별 지원자의 자격에 대해 정해진 요구 사항에 대해 다양한 시각을 가지고 있습니다."
 EFM_Manchukuo.1.a:0 "난 그들 전부를 원한다!"
 EFM_Manchukuo.1.b:0 "타협안으로 하자."
 EFM_Manchukuo.1.c:0 "더 엄격한 규제는 질을 보장한다."
 EFM_Manchukuo.2.t:0 "일본인 경제 이주자"
 EFM_Manchukuo.2.d:0 "현재, 일본은 우리의 경제력을 높이기 위해서 중국으로 이민자를 보내고 있습니다. 하지만, 이와 같은 이민의 목적은 명확히 밝혀지지 않고 있습니다. 그들의 정책을 따라야 할까요?"
 EFM_Manchukuo.2.a:0 "그들 모두를 받아들이자!"
 EFM_Manchukuo.2.b:0 "그들을 선택적으로 조사하라."
 EFM_Manchukuo.2.c:0 "그들 개개인 모두를 조사하라."
 EFM_Manchukuo.3.t:0 "국교"
 EFM_Manchukuo.3.d:0 "우리는 상부로부터 압력을 받아 [ROOT.GetNameDef]의 국교를 신토로 설립할 것을 요청 받았습니다. 우리가 더 많은 권력을 얻지 않는 한 우리는 이에 대해 발언할 수 없을 겁니다. 하지만, 일본의 전통의 포용하는 것은 두 황제 간의 사이를 더 가깝게 만들 수 있을 것입니다."
 EFM_Manchukuo.3.a:0 "신토를 위해!"
 EFM_Manchukuo.9.t:0 "만주 통합을 위해 일본이 채택한 정책"
 EFM_Manchukuo.9.d:0 "일본이 대만과 한국에서 큰 물리력으로 자신들의 식민지적 영향력을 행사한 이후, 일본 제국군은 이제 우리를 감시하고 있습니다. 그들은 이제 우리의 자치권을 낮추기 위한 운동을 본격화하고 있습니다. 이는 걱정스러운 일입니다."
 EFM_Manchukuo.9.a:0 "흥미롭군."
 EFM_Manchukuo.10.t:0 "일본이 우릴 합병하다"
 EFM_Manchukuo.10.d:0 "일본 제국군에 의해 몇 달 간 우리의 자치권에 반대하는 운동을 벌인 후, 그들의 의심스러운 계획은 결실을 맺었습니다. 이제, 그들은 우리에게 만주 합병 선언에 서명하도록 강요하고 있습니다. 우리의 제국은 이제 끝났습니다."
 EFM_Manchukuo.10.a:0 "아아!"

 ### Manchu event_tt ###
 Restore_Qing_Empire_tt:0 "§Y대청제국§!의 영광을 되찾을 것입니다.\n"

 ### Manchu ideas ###
 MAN_Kwantung_Army:0 "관동군 I"
 MAN_Kwantung_Army_desc:0 "일본 관동군은 우리를 효과적인 전투 부대로 여기지 않고, 오히려 우리를 감시하고 있습니다."
 MAN_Kwantung_Army2:0 "관동군 II"
 MAN_Kwantung_Army2_desc:0 "일본 관동군은 이제 우리의 능력을 효과적인 부대로 인정하고 우리의 군사 장교 양성을 도와주기 시작했습니다."
 MAN_puppet_of_japan:0 "일본의 괴뢰국"
 MAN_puppet_of_japan_desc:0 "일본은 해당 국가를 서서히 통제하고 있습니다."
 MAN_Joint_stock_company:0 "재벌의 영향력"
 MAN_Joint_stock_company_desc:0 "자본을 늘리기 위해 소규모 자본기업을 공동주식회사로 전환하도록 강요 받았습니다."
 Manchukuo_state_shintoism:0 "신토"
 Manchukuo_state_shintoism_desc:0 "만주와 그 주변국들을 포함하는 혼합된 종교 문화를 설립했습니다."
 MAN_Headquarters:0 "총사령관"
 MAN_democratic_influence:0 "민주주의의 영향력"
 MAN_fascist_influence:0 "관동군 탄압"
 MAN_ex_Qing:0 "청조"
 Emperor_puyi:0 "푸이 황제"

 MAN_japan_investment:0 "일본의 투자"

