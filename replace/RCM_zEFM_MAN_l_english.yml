 MAN_invite_japanese_settlers_desc:0 "[GetInviteJapSettlersDesc]"
 GetInviteJapSettlersDescJAP:0 "우리는 인구보다 훨씬 더 많은 공간을 가지고 있습니다. 나라의 넓은 지역은 본질적으로 황무지로 남아 있습니다. 우리는 새로운 공동체를 형성하고 경제 발전을 위해 이러한 지역에 인구를 정착시켜야 합니다."
 GetInviteJapSettlersDescnJAP:0 "이민자의 유입이 증가하면서, 우리는 이들을 국내의 저개발된 지역으로 이끌 수 있게 되었습니다. 이는 이러한 땅을 더 유용한 지역으로 만드는데 도움이 될 것입니다."
