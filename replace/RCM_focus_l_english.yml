l_english:
 CHI_government_bailout_focus:0 "정부 긴급 구제"
 CHI_government_bailout_focus_desc:0 "The economic instability in [Root.GetName] is a systemic problem and will hit even harder if we are going into a war. We shall let the experts figure out these problems."
 JAP_liberate_manchuria:0 "식민지 행정 개혁"
 JAP_liberate_manchuria_desc:0 "Much of the militaristic sentiment still exists within the administrations of our colonies, a reform is needed to reclaim our influence there."
 JAP_intervene_in_china:0 "중국과의 전쟁"
 JAP_intervene_in_china_desc:0 "The Chinese still refuse to acknowledge our liberation of Manchuria, and tensions along the border near Beiping have resulted in several skirmishes. If we manufacture an incident, we can escalate the conflict into full-scale war. This will give us the excuse we need to deal with the Chinese once and for all!"
 MAN_chinese_leadership:0 "만주의 지도자"
 MAN_chinese_leadership_desc:0 "The Manchu people need a Manchu leader. We should publically declare that we aim at nothing less than being recognized as the sole and righteous ruler of Manchuria."
 MAN_five_equal_peoples_desc:0 "The days in which one people could rule supreme over all others are over. Manchoukuo will be a new type of nation, in which five people - Chinese, Japanese, Mongolians, Koreans and Manchus - will live together in harmony."
 JAP_purge_the_kodoha_faction:0 "군대 숙청"
 JAP_purge_the_kodoha_faction_desc:0 "Japan cannot afford another coup, and a purge within the military will make sure that's never going to happen again."
 JAP_strengthen_civilian_government:0 "오카다의 방문"
 JAP_strengthen_civilian_government_desc:0 "We can not kowtow to the tiger when your head is in its mouth! In order to save our constitutional monarchy a series of reforms will carried out and reorganization of the government will take place, but to ensure the success for those reforms, measures will have to be taken."
 CHI_mission_to_the_soviet_union:0 "코민테른의 지원"
 PRC_socialism_with_chinese_characteristics:0 "Socialism with Chinese Characteristics"
 test_the_chinese_focus:0 "북중국 분리독립"
 test_the_chinese_focus_desc:0 "The Chinese still refuse to acknowledge the independence of Hebei Political Council, and tensions along the border near Hebei have resulted in several skirmishes. If we demand an independent North China, we can in turn puppet the new regime and occupy it without a fight."
 test_the_chinese_focus_short_desc:0 "§L중국에게 [HPC.GetNameDef]의 인정을 요구합니다.§!"
 siamese_puppet_focus:0 "시암 문제"
 siamese_puppet_focus_desc:0 "Our force need access to Siam in order to reach British possessions in Burma and Malaya. A display of force might make them submit, and a friendly gesture could earn us an loyal ally. However we go about this, they will be on our side when the resolution is decided on and acted out."
 CHI_cooperation_with_the_nationalists:0 "국민당과의 관계 유지"
 CHI_cooperation_with_the_nationalists_desc:0 "The Kuomintang is the basis of the Republic. No matter how much we struggle internally, we have to retain our affliation with the party and expand our influence within the platform."
 CHI_communist_administrators:0 "사회주의 행정부"
 CHI_anti_opposition_campaigns:0 "우리의 영토 지배력 강화"
 CHI_new_model_province:0 "당내 반대파 조직"
 CHI_join_the_republican_government:0 "정부 통치력 재구성"
 CHI_power_struggle:0 "국민의 지도력 주장"
 MAN_hoankyoku:0 "보안국 설립"
 MAN_hoankyoku_desc:0 "Due to the subversive activities within Manchuria, an intelligence agency with confidentiality even higher than that of Tokko will be needed to stabilize our imperial authority to protect our Kingly Land of Joy."
 MAN_pacify_the_countryside:0 "만주와의 평화"
 MAN_pacify_the_countryside_desc:0 "The rebels and communist bandits has been wreaking havoc in Manchoukuo ever since its establishment. In order to to restore the integrity and national unity of the Great Manchoukuo Empire, a pacification campaign on these bandits will be necessary."
 MAN_first_five_year_plan:0 "5개년 계획 진행"
 MAN_first_five_year_plan_desc:0 "Despite being embraced by the communists, the Five Year Plan of the Soviet Union is actually a great model for centralized industrial planning. Such model can benefit Manchuria greatly, and eventually increase the efficiency and competence of Manchurian industries."
 MAN_second_five_year_plan_focus:0 "두번째 5개년 계획"
 MAN_second_five_year_plan_focus_desc:0 "After the success of the previous Five Years Plan, a new industrial planning initiative shall be organized in order to efficiently industrialize Manchuria."
 
 #MAN_pacify_the_countryside_effect_tooltip:0 "Keep troops in certain states to neutralize bandits in the countryside.\n"
 MAN_law_university:0 "겐코쿠 대학 확장"
 MAN_law_university_desc:0 "With the lowered illiteracy of the general population, the Kenkoku University in Manchuria shall be expanded so more talents can have a place where they can shine."
 
 MAN_land_reform:0 "토지 개혁"
 MAN_land_reform_desc:0 "A lot of undeveloped and unused lands are scattered all over Manchuria. A reform on land distribution and land use can give the Manchurian economy a lot of potential."
 

 JAP_rekindle_the_old_alliance:0 "[Root.GetDLC_old_alliance]"
 JAP_rekindle_the_old_alliance_desc:0 "[Root.GetDLC_old_alliance_desc]"
