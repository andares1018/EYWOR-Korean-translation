POLITICS_CHIANG_KAI-SHEK_DESC:0 "총통께서는 국민당과 중화민국에서 가장 강한 권력을 가진 인물입니다. 그는 쑨원의 제자로써 신해혁명에 참여하였고 공화주의 운동으로 빠르게 성장하였습니다. 쑨원의 사망이후 권력투쟁을 틈타 광둥 쿠데타때 왕징웨이를 몰락시켰습니다. 권력을 잡은뒤, 그는 반공주의적 성향을 드러내며 북벌을 진행하며 국민당을 이끌었습니다. 총통께서는 국민당 아래 중국을 통합하여 경제적 안정과 산업 발전의 시대를 열 것입니다."
